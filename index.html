<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA2n520Q17Llr7HrJPRakk79zJTiK1JgTc"></script>
 <script type="text/javascript">
 var latitude =0;
 var longitude = 0;
function showMap() {
//получаем переменную из панели ввода
lat=(document.getElementById("latitude").value);    
lon=(document.getElementById("longitude").value); 
text=(document.getElementById("title").value);

var coords = new google.maps.LatLng(lat, lon);
			var mapOptions = {
            zoom: 15,
            center: coords,
            mapTypeControl: true,
            navigationControlOptions: {
                style: google.maps.NavigationControlStyle.SMALL
            },
            mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(
                document.getElementById("mapContainer"), mapOptions
                );
            var marker = new google.maps.Marker({
                    position: coords,
                    map: map,
                    title: text
            });
}

if(navigator.geolocation) {
function geo_success(position) {
			var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var lat = document.getElementById('latitude');
			var lon = document.getElementById('longitude');		
   lat.value = latitude;
   lon.value = longitude;
}

function geo_error(error) {
    if(error.code == PERMISSION_DENIED) alert("Местоположение не определенно");
    if(error.code == POSITION_UNAVAILABLE) alert("Сеть не активна");
    if(error.code == POSITION_UNAVAILABLE) alert("Превышено время ожидания");
}

var geo_options = {
    enableHighAccuracy : true, 
    maximumAge : 4500, 
    timeout  : 3000
};
navigator.geolocation.getCurrentPosition(geo_success, geo_error, geo_options);
}
</script>
